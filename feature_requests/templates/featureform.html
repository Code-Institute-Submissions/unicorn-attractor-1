{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Feature Form{% endblock %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <button type="submit" class="btn btn-default" name="create_or_edit_feature">
        {% if request.get_full_path == "/feature-requests/create-feature/" %}
        Create
        {% else %}
        Edit
        {% endif %}
        Request
    </button>
</form>
{% endblock %}
