{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Issue Form{% endblock %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <button type="submit" class="btn btn-default">
        Create
        Ticket
    </button>
</form>
{% endblock %}
