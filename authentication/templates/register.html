{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ register_form | as_bootstrap }}
    <button type="submit" class="btn btn-default">Sign Up</button>
</form>
<p class="">Already registered? <a href="{% url 'login' %}">Login</a> here</p>
{% endblock %}
